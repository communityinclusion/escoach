es_homepage.activities:
  path: '/home/activities'
  defaults:
    _controller: '\Drupal\es_homepage\Controllers\HomePageController::activities'
    _title: 'Key Activities'
  requirements:
    _access: 'TRUE'

es_homepage.best_practices:
  path: '/home/best_practices'
  defaults:
    _controller: '\Drupal\es_homepage\Controllers\HomePageController::bestPractices'
    _title: 'Best Practices'
  requirements:
    _access: 'TRUE'

es_homepage.download_csv:
  path: '/home/download'
  defaults:
    _controller: '\Drupal\es_homepage\Controllers\HomePageController::downloadCSV'
    _title: 'Download'
  requirements:
    _access: 'TRUE'

es_homepage.auto_login_form:
  path: '/admin/reports/es_home/auto_login_urls'
  defaults:
    _form: '\Drupal\es_homepage\Form\AutoLoginForm'
  requirements:
    _permission: 'access auto_login form'

es_homepage.download_providercsv:
  path: '/home/download/provider'
  defaults:
    _controller: '\Drupal\es_homepage\Controllers\HomePageController::downloadProviderCSV'
    _title: 'Download'
  requirements:
    _permission: 'access provider download'

es_homepage.create_usercsv:
  path: '/home/download/user'
  defaults:
    _controller: '\Drupal\es_homepage\Controllers\HomePageController::batchUserCSV'
    _title: 'Download'
  requirements:
    _permission: 'access user download'

es_homepage.download_usercsv:
  path: '/home/download/user/{batch_id}'
  defaults:
    _controller: '\Drupal\es_homepage\Controllers\HomePageController::downloadUserCSV'
    _title: 'Download'
  requirements:
    _permission: 'access user download'

es_homepage.download_usercsv_landing:
  path: '/home/download/user/complete/{batch_id}'
  defaults:
    _controller: '\Drupal\es_homepage\Controllers\HomePageController::userCsvLanding'
    _title: 'Download User CSV'
  requirements:
    _permission: 'access user download'
