es_homepage.activities:
  path: '/home/activities'
  defaults:
    _controller: '\Drupal\es_homepage\Controllers\HomePageController::activities'
    _title: 'Key Activities'
  requirements:
    _access: 'TRUE'

es_homepage.best_practices:
  path: '/home/best_practices'
  defaults:
    _controller: '\Drupal\es_homepage\Controllers\HomePageController::bestPractices'
    _title: 'How much time do we invest in best practices'
  requirements:
    _access: 'TRUE'

es_homepage.download_csv:
  path: '/home/download'
  defaults:
    _controller: '\Drupal\es_homepage\Controllers\HomePageController::downloadCSV'
    _title: 'Download'
  requirements:
    _access: 'TRUE'

es_homepage.download_providercsv:
  path: '/home/download/provider'
  defaults:
    _controller: '\Drupal\es_homepage\Controllers\HomePageController::downloadProviderCSV'
    _title: 'Download'
  requirements:
    _permission: 'access provider download'

es_homepage.download_usercsv:
  path: '/home/download/user'
  defaults:
    _controller: '\Drupal\es_homepage\Controllers\HomePageController::downloadUserCSV'
    _title: 'Download'
  requirements:
    _permission: 'access user download'
